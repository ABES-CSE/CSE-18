<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Cards</title>

    <style>
        body {
            margin: 20px;
            font-family: Georgia, serif;
        }

        .cards {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 320px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #0275FF;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin-top: 5px;
        }

        .details {
            margin-top: 10px;
            font-size: 17px;
            line-height: 1.4;
            color: #444;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="cards">

        <div class="card">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" class="profile-img">
            <div class="name">Brandon Smith</div>
            <div class="details">
                B.Tech - CSE <br>
                Roll No: 21CS1007 <br>
                1st Year
            </div>
        </div>

        <div class="card">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" class="profile-img">
            <div class="name">Jenso Huang</div>
            <div class="details">
                B.Tech - IT <br>
                Roll No: 21IT1012 <br>
                1st Year
            </div>
        </div>

        <div class="card">
            <img src="https://randomuser.me/api/portraits/men/76.jpg" class="profile-img">
            <div class="name">Rohit Kumar</div>
            <div class="details">
                B.Tech - ECE <br>
                Roll No: 21EC1009 <br>
                1st Year
            </div>
        </div>

    </div>

</div>

</body>
</html>
