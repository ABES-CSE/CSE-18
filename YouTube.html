<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
</head>
<body>
    
    <style>
    .subscribe-button{
      background-color: rgb(200, 0, 0);
      color: white;
      border: none;
      height: 36px;
      width: 105px;
      border-radius:3px;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .subscribe-button:hover {
        opacity: 0.5;
    }

    .subscribe-button:active{
        background-color: grey;
    }

    .join-button{
        background-color:white;
        color:rgb(41, 118, 211);
        border-color:rgb(41, 118, 211);
        border-style:solid;
        border-width:1px;
        border-radius:3px;
        height: 36px;
        width: 62px;
        margin-left: 8px;
        cursor: pointer;
        transition: background-color 0.35s, color 0.35s;
    }

    .join-button:hover{
        background-color: rgb(41, 118, 211);
        color:white;
    }

    .join-button:active{
        opacity: 0.6;
    }
 
    .tweet-button{
        background-color: rgb(52, 142, 220);
        color:white;
        border-color:rgb(52, 142, 220);
        border-radius:60px;
        margin-left: 8px;
        border-style:solid;
        height:36px;
        width:72px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        

    }

    .tweet-button:hover{
       opacity: 0.9;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .uber{
        background-color: black;
        color: white;
        height: 36px;
        width: 100px;
        border-style: solid;
        cursor: pointer;
        margin-left: 8px;

    }

    .uber:hover{
        background-color:white;
        color:black;
    }
   
    .uber:active{
        background-color: aqua;
    }
    

  </style>
  
  <a href="https://www.marvel.com/" target="_blank"><button class="subscribe-button">SUBSCRIBE</button></a>

  <button class="join-button">JOIN</button>

  <button class="tweet-button">Tweet</button>

  <button class="uber">Request Now</button>

</body>
</html>
