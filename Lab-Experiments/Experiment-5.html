<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <form action="">
        <h1 align="center">Student Registration Form</h1>
        <hr>
        <div>
            <label for="">Full Name:</label>
            <input type="text" placeholder="Enter your full name">
        </div>
        <br>
        <div>
            <label for="">Email:</label>
            <input type="email" placeholder="Enter valid email address">
        </div>
        <br>
        <div>
            <label for="">Password:</label>
            <input type="password" placeholder="Enter password">
        </div>
        <br>
        <div>
            <label for="">Gender:</label>
            <input type="radio"> Male
            <input type="radio"> Female
            <input type="radio"> Other
        </div>
        <br>
        <div>
            <label for="">Course:</label>
            <select name="" id="">
                <option value="">--Select course--</option>
                <option value="">B.Tech</option>
                <option value="">B.A</option>
                <option value="">B.Pharma</option>
                <option value="">B.Sc</option>
                <option value="">B.Com</option>
                <option value="">BBA</option>
                <option value="">MBA</option>
                <option value="">M.Tech</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Contact No:</label>
            <input type="tel" placeholder="Enter phone number">
        </div>
        <br>
        <div>
            <label for="">Address:</label>
            <br>
            <textarea name="" id="" rows="3" cols="30" placeholder="Enter your address"></textarea>
        </div>
        <br>
        <div>
            <input type="button" value="Register">
            <input type="button" value="Clear">
        </div>
        <hr>

        <p align="center">&copy; 2025 Student Registration Portal</p>
    </form>
</body>
</html>
