<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>

    <style>
        body {
            background-color: azure;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 10px 0 8px;
        }

        .card p {
            margin: 5px 0;
            color: #555;
        }

        .price {
            font-weight: bold;
            color: black;
            margin-top: 8px;
        }

        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h2>Responsive Product Grid</h2>

        <div class="product-grid">

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png">
                <h3>Product 1</h3>
                <p>High-quality item with great features.</p>
                <p class="price">₹499</p>
            </div>

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/3081/3081687.png">
                <h3>Product 2</h3>
                <p>Durable and stylish for daily use.</p>
                <p class="price">₹799</p>
            </div>

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/3081/3081783.png">
                <h3>Product 3</h3>
                <p>Lightweight and comfortable.</p>
                <p class="price">₹1,299</p>
            </div>

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/3081/3081323.png">
                <h3>Product 4</h3>
                <p>Trendy design with premium quality.</p>
                <p class="price">₹999</p>
            </div>

        </div>
    </div>

</body>
</html>
