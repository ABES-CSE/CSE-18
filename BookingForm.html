<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <table align="center" border="2" cellspacing="0" width="60%">
        <caption>Hotel Room Booking Form</caption>
    <form action="">
        <tr>
            <td>Full Name</td>
            <td>:</td>
            <td><input type="text" placeholder="Enter Your Name"></td>
        </tr>

        <tr>
            <td>Mobile</td>
            <td>:</td>
            <td><input type="tel" placeholder="Enter Your Phone Number" minlength="10" maxlength="10"></td>
        </tr>

        <tr>
            <td>E-Mail</td>
            <td>:</td>
            <td><input type="email" placeholder="Enter Your E-mail"></td>
        </tr>

        <tr>
            <td><label for="">Room Type</label></td>
            <td>:</td>
            <td>
                <select name="" id="">
                    <option value="">--Select Room--</option>
                    <option value="Single">Single Room</option>
                    <option value="Double">Double Room</option>
                    <option value="triple">Triple Room</option>
                </select>  
            </td>
        </tr>

</html>
